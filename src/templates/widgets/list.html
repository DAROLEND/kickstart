<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
  {{#each cards}}
  <div class="p-4 bg-gray-100 rounded-xl shadow-md hover:shadow-lg transition-shadow">
    <h2 class="text-2xl font-semibold text-gray-800 mt-2 mb-2 line-clamp-2">{{title}}</h2>
    <p class="text-gray-600 line-clamp-3">{{description}}</p>
  </div>
  {{/each}}
</div>
